<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Fitbit Sync</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <div class="logout-confirmation">
            <div class="logout-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16,17 21,12 16,7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            
            <h1>Successfully Logged Out</h1>
            <p>You have been successfully logged out of the Fitbit Sync Dashboard.</p>
            
            <div class="logout-actions">
                <a href="/auth/login" class="btn btn-primary">Sign In Again</a>
            </div>
        </div>
    </div>
</body>
</html>
